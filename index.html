
<!DOCTYPE html>
<html>
<head>
  <title>BlackJack in jQuery/Javascript</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

  <link href="https://fonts.googleapis.com/css?family=Asset|Modak|Lato|Bree+Serif|Sigmar+One" rel="stylesheet">
  <link rel="stylesheet" type ="text/css"  href="css/styles.css"/>
  <link rel="stylesheet" type ="text/css" href="css/bootstrap.min.css"/>



  <script type="text/javascript" src = "js/jquery.min.js"></script>
  <script type="text/javascript" src = "js/scripts.js"></script>



</head>
<body>

<!-- Layout -->
<!-- 1.create an element for our table
1a. Make it green.
1b. Give it a white border
2 Create an element for the dealer's hand and the player's hand
3.Create an element for dealer's total and the player's total
4. Create an element for each card in each hand, max of 6 cards
7. Make a deal, hit, and stand button.  -->



  <div class = "container">

      <!-- <div id ="background-wrap">
          <div class = "img-center">
              <img src = "./Images/casino-mainbg.jpg" id = "bg" alt ="" />
          </div>
      </div> -->
      <div class = "parent text-align center main">
        <div class = "item-title">
          <h1>FINAL FANTASY <br>
              BLACK JACK</h1>
        </div>
      </div>

      <div class = "parent-character">
        <div id = "item-character">
            <img src = "./Images/FFXIV-Gladiator.png"/>
        </div>
      </div>


      <div class = "parent character2">
        <div id = "item-character2">
          <img src = "./Images/Valfodr_render.png"/>
        </div>
      </div>


      <div class = "parent-table">
        <div class = "item the-table">

        <!-- <div class = "row"> -->
            <!-- <div class = "col-sm-6 the-table"> -->

              <div class = "parent-chips">
                <!-- <div class = "row"> -->
                    <!-- <div class = "col-sm-2"> -->
                      <div class = "item-chips" id = "chipx">
                          <img src="./Images/gil.png">
                      </div>
                      <div class = "bet-amount text2" value = "0">
                        $0
                      </div>
                    <!-- </div> -->
                <!-- </div> -->

                <!-- <div class = "row"> -->
                  <!-- <div class = "col-sm-2"> -->
                    <div class = "item-chips" id = "chip1">
                        <img src="./Images/gil.png">
                    </div>
                  <!-- </div> -->
                <!-- </div> -->
                <!-- <div class = "row"> -->
                  <!-- <div class = "col-sm-2"> -->
                    <div class = "item-chips" id = "chip2" value = "100" max = "100">
                        <img src="./Images/gil.png">
                    </div>
                  <!-- </div> -->
                <!-- </div> -->

                <!-- <div class = "row"> -->
                  <!-- <div class = "col-sm-2"> -->
                    <div class = "item-chips" id = "chip3" value = "300" max = "300">
                        <img src="./Images/gil.png">
                    </div>
                  <!-- </div> -->
                <!-- </div> -->

                <!-- <div class = "row"> -->
                  <!-- <div class = "col-sm-2"> -->
                    <div class = "item-chips" id = "chip4" value = "500" max = "500">
                        <img src="./Images/gil.png">
                    </div>

                    <div class = "total-amount text1" value = "2500" max = "2500">
                      $2500
                    </div>
                  <!-- </div> -->
                <!-- </div> -->
              </div>


                <div class = "row">
                  <!-- This is will hold dealer total, and all 6 dealer cards -->
                  <div class = "col-sm-12 player-hand-wrapper">
                      <!-- This is will hold the dealer's total cards (sum of all cards) -->
                      <div class = "col-sm-2 player-total-number">0</div>

                      <div class = "col-sm-6 player-cards hide">
                        <!-- This is 10 cold wide, will divide it up -->
                        <div class = "card card-1"></div>
                        <div class = "card card-2"></div>
                        <div class = "card card-3"></div>
                        <div class = "card card-4"></div>
                        <div class = "card card-5"></div>
                        <div class = "card card-6"></div>

                      </div>
                  </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 dealer-hand-wrapper hide">
                      <!-- Dealer Total & Dealer Cards (6 Max) -->
                      <div class="col-sm-2 dealer-total-number">?</div>
                      <div class="col-sm-10 dealer-cards">
                        <div class="card card-1" id = "d1"></div>
                        <div class="card card-2" id = "d2" ></div>
                        <div class="card card-3" id = "d3"></div>
                        <div class="card card-4" id = "d4"></div>
                        <div class="card card-5" id = "d5"></div>
                        <div class="card card-6" id = "d6"></div>
                      </div>
                    </div>
                </div>

                <div class = "parent buttons hide">
                  <div class = "row">
                      <div class = "col-sm-2 col-sm-offset-3">
                          <button class = "btn deal-button">Deal </button>
                      </div>

                      <div class = "col-sm-2 col-sm-offset-1">
                          <button class = "btn hit-button">Hit</button>
                      </div>

                      <div class = "col-sm-2 col-sm-offset-1">
                          <button class = "btn stand-button">Stand</button>
                      </div>

                      <div class = "col-sm-2 col-sm-offset-1">
                          <button class = "btn double-button" id = "double">double?</button>
                      </div>
                  </div>
                </div>

              <!-- </div> -->
            <!-- </div> -->

          </div>
        </div>

        <div class = "row">
          <div class = "col-sm-12 message hide" name = "message"></div>
        </div>

  </div>

</body>
</html>
